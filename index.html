<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms - Patterns & SQL</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            border-bottom: 2px solid #eaecef;
            padding-bottom: 10px;
        }
        #file-list {
            list-style: none;
            padding: 0;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
        }
        #file-list li {
            border-bottom: 1px solid #e1e4e8;
        }
        #file-list li:last-child {
            border-bottom: none;
        }
        #file-list a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #0366d6;
            font-weight: 500;
        }
        #file-list a:hover {
            background-color: #f6f8fa;
            text-decoration: underline;
        }
        .icon {
            margin-right: 10px;
            color: #6a737d;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .error {
            color: #d73a49;
            background-color: #ffdce0;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <h1>üìÇ Patterns</h1>
    <p>Rendered views of <code>venkatacrc/algos/patterns</code>:</p>
    
    <ul id="file-list">
        <li class="loading">Loading files via GitHub API...</li>
    </ul>

    <h1 style="margin-top: 60px;">üìä SQL Study Guides</h1>
    <p>SQL patterns and study materials:</p>
    
    <ul id="sql-list" style="list-style: none; padding: 0; border: 1px solid #e1e4e8; border-radius: 6px;">
        <li style="border-bottom: 1px solid #e1e4e8;">
            <a href="SQL/sql_study_guide.html" style="display: block; padding: 10px 15px; text-decoration: none; color: #0366d6; font-weight: 500;">
                <span class="icon">üìÑ</span>sql_study_guide.html
            </a>
        </li>
    </ul>

    <script>
        // CONFIGURATION
        const USER = 'venkatacrc';
        const REPO = 'algos';
        const DIR_PATH = 'patterns'; 
        
        // GitHub API Endpoint
        const API_URL = `https://api.github.com/repos/${USER}/${REPO}/contents/${DIR_PATH}`;
        
        // Base URL for Rendered Pages
        const PAGES_BASE_URL = `https://${USER}.github.io/${REPO}/${DIR_PATH}/`;

        const listContainer = document.getElementById('file-list');

        async function fetchFiles() {
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`GitHub API Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                
                // Clear loading text
                listContainer.innerHTML = '';

                // sort: folders first, then files
                data.sort((a, b) => {
                    if (a.type === b.type) return a.name.localeCompare(b.name);
                    return a.type === 'dir' ? -1 : 1;
                });

                data.forEach(item => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    
                    // --- THE FIX IS HERE ---
                    // We manually build the URL to point to the github.io domain
                    // instead of using item.html_url (which points to github.com source view)
                    a.href = PAGES_BASE_URL + item.name; 
                    
                    // Note: If the item is a folder, this link might need to be adjusted
                    // to point to that folder's index or listing. 
                    // For now, it treats everything as a resource under the path.

                    const icon = item.type === 'dir' ? 'üìÅ' : 'üìÑ';
                    
                    a.innerHTML = `<span class="icon">${icon}</span>${item.name}`;
                    li.appendChild(a);
                    listContainer.appendChild(li);
                });

            } catch (error) {
                console.error(error);
                listContainer.innerHTML = `<div class="error">
                    Failed to load files. <br>
                    <small>${error.message}</small>
                </div>`;
            }
        }

        fetchFiles();
    </script>

</body>
</html>
